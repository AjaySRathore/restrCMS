{% extends "./base.html" %}

{% block maincontent %}
<h1>List of Nutrition Info</h1>
<table class="table">
    <tr>
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Unit</th>
            </tr>
        </thead>
        <tbody>
                {% for nutritionInfo in object_list %}
                <tr>
                    <td>{{nutritionInfo.name}}</td>
                    <td>{{nutritionInfo.unit}}</td>
                    <td><a href="{% url 'nutri-details' nutritionInfo.id  %}">
                            Details
                        </a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
</table>

{% endblock %}
